<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style lang="">
        .box {
            background-color: red;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 60;
            /* left: 0; */
        }
        
        .v-enter {
            opacity: 0;
            left: 200px;
        }
        
        .v-enter-active {
            transition: all 1s;
        }
        
        .v-enter-to {
            opacity: 1;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="button" value="点我" @click="isShow=!isShow">
        <transition>
            <div v-show="isShow" class="box"></div>
        </transition>
    </div>
    <script src="lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isShow: true
            }
        })
    </script>
</body>

</html>
